<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation-1</title>
    <style>
@import url('https://fonts.googleapis.com/css?family=Muli&display=swap');
@import url('https://fonts.googleapis.com/css?family=Open+Sans:400,500&display=swap');

* {
	box-sizing: border-box;
}

body {
	background-color: #59b69fd8;
	font-family: 'Open Sans', sans-serif;
	display: flex;
	align-items: center;
	justify-content: center;
	min-height: 100vh;
	margin: 0;
}

.container {
	background-color: #fff;
	border-radius: 5px;
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
	overflow: hidden;
	width: 400px;
	max-width: 100%;
}

.header {
	border-bottom: 1px solid #f0f0f0;
	background-color: #f7f7f7;
	padding: 20px 40px;
}

.header h2 {
	margin: 0;
}

.form {
	padding: 30px 40px;	
}

.form-control {
	margin-bottom: 10px;
	padding-bottom: 20px;
	position: relative;
}

.form-control label {
	display: inline-block;
	margin-bottom: 5px;
}

.form-control input {
	border: 2px solid #f0f0f0;
	border-radius: 4px;
	display: block;
	font-family: inherit;
	font-size: 14px;
	padding: 10px;
	width: 100%;
}

.form-control input:focus {
	outline: 0;
	border-color: #777;
}

.form-control.success input {
	border-color: #2ecc71;
}

.form-control.error input {
	border-color: #e74c3c;
}

.form-control i {
	visibility: hidden;
	position: absolute;
	top: 40px;
	right: 10px;
}

.form-control.success i.fa-check-circle {
	color: #2ecc71;
	visibility: visible;
}

.form-control.error i.fa-exclamation-circle {
	color: #e74c3c;
	visibility: visible;
}

.form-control small {
	color: #e74c3c;
	position: absolute;
	bottom: 0;
	left: 0;
	visibility: hidden;
}

.form-control.error small {
	visibility: visible;
}

.form button {
	background-color:  #59b69fd8;;
	border: 2px solid  #59b69fd8;;
	border-radius: 4px;
	color: #fff;
	display: block;
	font-family: inherit;
	font-size: 16px;
	padding: 10px;
	margin-top: 20px;
	width: 100%;
}  
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form id="form" class="form"name='welcome'action='message.html'>
            <div class="form-control">
                <label >Username</label>
                <input type="text" placeholder="Enter your user name" id="username" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" placeholder="Enter Your Password" id="password"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" placeholder="Enter Your Confirm Password" id="cpassword"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
           <button type='submit' class='btn' id='btn'>Submit</button>
        </form>
    </div>
    <script>
	var form=document.getElementById('form')
		form.addEventListener('submit',function(e){
			e.preventDefault();
			const username=document.getElementById('username');
			const email=document.getElementById('email');
			const password=document.getElementById('password');
			const cpassword=document.getElementById('cpassword');
			const btn=document.getElementById('btn');
			
			if(username.value==="")
			{
				alert('username cannot be blank');
			
			}
			else
			{
				(username);
			}
			
			
			if(email.value==="")
			{
				alert('email cannot be blank')
			}
			else
			{
				(email);
			}
			
			
			if(password.value==="")
			{
				alert('password cannot be blank')
			}
			else if(password.value.length>13)
			{
				alert('password length must be less than 9')
			}
			else if(password.value.length<4)
			{
				alert('password length must be greater than 4')
			}
			else
			{
				(password);
			}
			
			
			if(cpassword.value==="")
			{
				alert('please confirm your password')
			}
			else if(password.value!==cpassword.value)
			{
				alert('password does not match')
			}
			else
			{
				(cpassword);
			}
			alert('account is created successfully')
			return true;
	});
    </script>
</body>
</html>
