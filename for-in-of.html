<!DOCTYPE html>

    <title>for-in-of loops</title>

<body>
    
</body>

<script>
    // es6-loops
    // for-of--------arrays
    // for-in--------objects


    // for-of
    const obj =['raghava','rajesh','dinesh','mahesh','lokesh']


    for(let i of obj){
        console.log(i)
    }

    //for-in
    const laptop={
            DL:'dell-laptop',
            HPL:"hp-lapotp",
            LL:'lenovo-laptop',

    };

    for (const vName in laptop)
    {
     
        // console.log(laptop['DL']);
        // console.log(laptop[vName]);
        console.log(vName);
    }




</script>
</html>
