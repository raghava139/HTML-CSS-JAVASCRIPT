<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAP</title>
</head>
<body>
    
</body>
<script>
    const array=[3,4,5,6,7]
    console.log(array.length);


    const d=array.map((k)=>{
    return k*1;
    });
    console.log(d);

    const triple=array.map((elem)=>elem*3)
    console.log(triple);

    const double=array.map((e)=>e*2)
    console.log(double)

    const add=array.map((f)=> f+5);
    console.log(add);

    const x = (my)=> my*5;
    const y=array.map(x);
        console.log(y);


</script>

</html>
