<script>
    class Parent{
        height=500;
        width=300;
        constructor(height,width){
            this.height=height;
            this.width=width;

        }
        calculateTheArea(){
            return this.height * this.width;
        }
    }
     
    const obj = new Parent (200,200);
    // console.log(obj);
    // console.log(obj.height);
    console.log(obj.calculateTheArea());

    const obj2 = new Parent (500,400);
    console.log(obj2.calculateTheArea());


class Child extends Parent {

    constructor(height,width,radius){
        super(height,width);
        this.radius=radius;
    }
        getTheCircleArea(){
            
            return 2 * Math.PI * this.radius;
        }
}
const C = new Child(10,20,30);
console.log(C);
console.log(C.getTheCircleArea());
