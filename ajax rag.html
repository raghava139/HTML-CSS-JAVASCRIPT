<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="button">click</button>
    <table>
      <thead>
        <tr>
          <th>User id</th>
          <th>ID</th>
          <th>Title</th>
          <th>body</th>
        </tr>
      </thead>
      <tbody id="table"></tbody>
    </table>
    <script>
      var btn = document.getElementById("button");
      const newRequest = new Promise(function (fulfilled, resolved)
      {
        fetch("data.txt")
          .then(function (obj) 
          {
            obj.json()
            .then(function (result) 
            {
              var table = document.getElementById("table");
              newArr = "";
              for (var i = 0; i < result.length; i++) {
                newArr += "<tr>";
                newArr += "<td>" + result[i].userId + "</td>";
                newArr += "<td>" + result[i].id + "</td>";
                newArr += "<td>" + result[i].title + "</td>";
                newArr += "<td>" + result[i].body + "</td>";
                newArr += "</tr>";
              }
              table.innerHTML = newArr;
            });
          })
          .catch(function () {
            console.log("error occured");
          });
      });
    </script>
  </body>
</html>
