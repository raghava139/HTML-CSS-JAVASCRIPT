<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test to 50</title>
</head>
<body>
    <script>
        function test(x,y)
        {
            if(x==50||y==50||x+y==50)
            {
                console.log('true')
            }
            else
            {
                console.log('false')
            }
        }
        test(50,50)
        test(20,50)
        test(20,20)
        test(20,30)
        test(30,20)
    </script>
</body>
</html>
