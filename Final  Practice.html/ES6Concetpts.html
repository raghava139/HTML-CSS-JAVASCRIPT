        // spread and rest Operator
        // syntax---->   (...)
      
        // spread operator
        //using arrays and object literals
        
        // To spread Arrays
        let FirstArray=[100,300,500,700]
        let SecondArr=[900,1100,1300]
        let ThirdArr=[1500,1700,1800,2000]
        
        let TotalSpread=[...FirstArray,...SecondArr,...ThirdArr,1300000]
        console.log(TotalSpread)

        //object literals

        let myDetails={
                laptop:1,
                Name:'lenovo',
                Money:50000
        }
        console.log(myDetails)

        let myUpdatedDetails={
            ...myDetails,
                year:2021,
                color:'red'
        }
        console.log(myUpdatedDetails)
        // updating by using spread operator
        console.log({...myUpdatedDetails,color:'green'})
        
        // Rest operator

        function sum(X,Y,...param)
        {
                console.log(X,Y,param)
                console.log(param)
        }
        sum(20,30,30,40,50)

        // Default Parameters

        function myParam(total,Fees=10)

        {
            let myTotal=total+Fees
