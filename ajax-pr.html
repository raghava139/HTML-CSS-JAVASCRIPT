<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class='mous'id='mous'>mouse</h1>
</body>
<script>
    const mous=document.getElementById('mous');
    mous.addEventListener("click",getDataFromTheServer);

    function getDataFromTheServer(){
        const xhr=new XMLHttpRequest();
        
        console.log(xhr.readyState);

        xhr.open("GET","now.html",true);
        console.log(xhr.readyState);
        xhr.onload=function(){
            if(xhr.status===200){
                console.log(xhr.responseText);
            }
        }
        xhr.send()
       
    }

</script>
</html>
