<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse without inbuilt method</title>
</head>
<body>
    <script>  
      function reverseArray(input) 
    {
         var p = new Array;
         for(var i = input.length-1; i >= 0; i--)
        {
             p.push(input[i]);
             
        }
        return p;
    }   
    var a =[34,78,90,89,7,11,77]
    var b = reverseArray(a);
    console.log(b);
    </script>
    
</body>
</html>
